<include file="Public:header"/>
<style type="text/css">
.check-style{margin-left: 15px;margin-right:3px;font-size: 18px;}
.adress-list ul li{height: 80px;width: 100%;box-shadow: 3px 0 4px #ccc;margin-bottom: 10px;padding-top: 5px;}
.mod-del{border:1px solid #ccc;padding:2px 10px;font-size: 14px;border-radius: 2px;float: right;margin-right: 35px;}
</style>
<div class="adress-list" style="height: auto;margin-bottom: 70px;">
  <empty name="rows">
        <div class="alert alert-dismissible alert-warning" style="margin-top:10px;">
          <p style="margin-left: 15px;">你当前没有地址信息</p>
        </div>
  </empty>
    <ul>
      <volist id="row" name="rows">
        <li>
           <div>
                <h4><span style="width: 50px;margin-left: 15px;font-size: 18px;">{$row.name}</span><span style="float: right;margin-right: 35px;">{$row.mobile}</span></h4>
                <p style="margin-left: 15px;font-size: 12px">{$row.area}-{$row.location}室
           </div>
           <div style="float: left;height: 25px;width: 60%;line-height: 25px;">
               <if condition="($row['sort'] eq $maxsort)">
                <i class="fa fa-check-square check-style check-btn" data-id="{$row.id}" data-userid="{$row.userid}"></i>设为默认地址
                 <!-- onclick='window.location="__URL__/modadress/id/{$row.id}"' -->
               <else/>
                <i class="fa fa-square-o check-style check-btn" data-id="{$row.id}" data-userid="{$row.userid}"></i>设为默认地址
               </if>
           </div>
           <div style="float: left;height: 25px;width: 40%;">
                <!-- <b class="mod-del">编辑</b> -->
                <b class="mod-del del-btn" data-id="{$row.id}">删除</b>
           </div>
        </li>
      </volist>
    </ul>
    <!-- 新增按钮 -->
<div class="ui-btn-wrap">
            <button class="ui-btn-lg ui-btn-primary" onclick='window.location="__URL__/addadress/userid/{$row.userid}"'>
                新增收件地址
            </button>
</div>
</div>

<script type="text/javascript">
    var scope={
    'modurl':'__URL__/modadress',
    'deleteurl':'__URL__/deladress',
  }
</script>
<load file="__JS__/check.js"/>
<load file="__JS__/del.js"/>
<include file="Public:footer"/>
