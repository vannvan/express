<include file="Public:header"/>
<!-- 订单信息列表 -->
<style type="text/css">
.info-list{width: 100%;height: 200px;background: #fff}
.info-list ul li{list-style: none;height: 46px;border-bottom: 1px #ccc solid;}
.info-list ul li{font-size: 18px;line-height: 46px;padding-left: 12px;}
.info-data{float: right;margin-right: 20px;font-size: 16px}
</style>
<div class="info-list">
	<ul>
		<li>订单编号<span class="info-data">{$data.ordernum}</span></li>
		<li>快递公司<span class="info-data">{$data.express}</span></li>
		<li>取件编号<span class="info-data">{$data.number}</span></li>
		<li>备注信息<span class="info-data">{$data.note|default="无"}</span></li> <!-- 备注信息无字体大小18px -->
		<!-- <li>备注信息:<span class="info-data">一些备注信息</span></li> --><!--  有备注信息字体大小10px -->
		<li><span style="letter-spacing: 0.5em;">收件人</span><span class="info-data">{$data.name}</span></li>
		<li>收件地址<span class="info-data">{$data.area}-{$data.location}室</span></li>
		<li>手机号码<span class="info-data">{$data.mobile}</span></li>	
		<li>付款时间<span class="info-data">{$data.paytime|date="Y-m-d H:i:s",###}</span></li>
	</ul>

	<div style="width: 80%;height: 40px;margin:20px auto auto auto">校园快递团队根据下单时间和派送时间段进行派送，请不要着急！感谢您的支持！</div>
</div>
<include file="Public:footer"/>
