<include file="Public:header"/> 
<extend name="Main:index"/>
<block name="main">
<load file="__CSS__/add.css"/>
<load file="//at.alicdn.com/t/font_829016_wn05hxuufq.css"/>
<div class="containner" style="margin-bottom:80px;">
	<button class="btn btn-success" data-toggle="modal" data-target="#myModal" style="margin-left:15px;margin-bottom:10px;">
  添加链接+
</button>
<div class="table-responsive">
	<table class="table table-striped table-hover " id="tableSort">
	  <thead>
	    <tr>
	      <th>id</th>
	      <!-- <th>openid</th> -->
	      <th>name</th>
	      <th data-type="string">href</th>
	      <th data-type="string">class</th>
	      <th data-type="num">color</th>
	      <th>status</th>
	      <th>操作</th>
	    </tr>
	  </thead>
	  <tbody>
	  <volist name="rows" id="row">
	    <tr>
	      <td>{$row.id}</td>
	      <td>{$row.name}</td>
	      <td>{$row.href}</td>
	      <td><i class="{$row.class}" style="font-size:40px;color:{$row.color}"></i></td>
	      <td>{$row.color}</td>
	      <td>{$row.status|getstatus}</td>
	      <td> <if condition="$row.status eq 0">
        <span><a href="__URL__/enabled/id/{$row.id}"><i class="fa fa-cloud-upload enabled" data-toggle="tooltip" data-placement="bottom" title="发布"></i></a></span>
        <else/>
        <span><a href="__URL__/disabled/id/{$row.id}"><i class="fa fa-cloud-download disabled" data-toggle="tooltip" data-placement="bottom" data-id={$row.id} title="撤回"></i></span>
        </if>
        <!-- <span><a href="__URL__/mod/id/{$row.id}"><i class="fa fa-pencil" data-toggle="tooltip" data-placement="bottom" title="编辑"></i></a></span> -->
        <span><a><i class="fa fa-trash delete" data-toggle="tooltip" data-placement="bottom" data-id={$row.id} title="删除"></i></a></span></td>
	    </tr>
      </volist>	
	  </tbody>
	</table>
 </div>
</div>
<style type="text/css">
  @media screen and (max-width: 400px) {
    #myModal {
        position: absolute;
        top: 40%;
        left: 15%;
        transform: translateX(-10%) translateY(-50%);
    }
    footer{display: none;}
   .modal-dialog{width:100%;
        }
   .lb{width:38px;}
   }
</style>
<!-- 添加区域模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
    <div class="modal-content" style="padding: 10px;">
     <form class="form-horizontal" action="__URL__/create" method="post" onsubmit="return validateForm()" enctype="multipart/form-data"> 
        <fieldset>
        <!-- name -->
          <div class="form-group col-lg-12">
            <label class="lb">name</label>
            <div class="col-lg-6 col-xs-8">
              <input type="text" class="form-control" placeholder="只允许四个字" required="required"  maxlength="4" name="name">
            </div>
          </div> 
          <!-- href -->
           <div class="form-group col-lg-12">
            <label class="lb">href</label>
            <div class="col-lg-9 col-xs-10">
              <input type="text" class="form-control" placeholder="站内站外都是全链接" required="required" name="href">
            </div>
          </div> 
          <!-- class -->
          <div class="form-group col-lg-12">
            <label class="lb">class</label>
            <div class="col-lg-6 col-xs-8">
              <input type="text" class="form-control"  placeholder="iconfont icon-kuaidi" required="required" name="class">
            </div>
          </div> 
          <!-- color -->
          <div class="form-group col-lg-12">
            <label class="lb">color</label>
            <div class="col-lg-6 col-xs-8">
              <input type="text" class="form-control"  placeholder="包含#" required="required" name="color">
            </div>
          </div> 
          <div class="col-lg-10 col-lg-offset-1">
            <button type="submit" class="btn btn-warning">确认添加</button>
            <a href="" class="btn btn-primary col-xs-offset-1" data-dismiss="modal">取消</a>
            </div>
          </fieldset>
  </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
<script type="text/javascript">
  var scope={
    'deleteurl':'__URL__/del',
  }
</script>
<load file="__JS__/de_dis_en.js"/>
</block>
<include file="Public:footer"/>
