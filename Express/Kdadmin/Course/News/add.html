<include file="Public:header"/> 
<extend name="Main:index"/>
<block name="main">
<style>
.lb{float: left;width: 100px;height: 33px;line-height: 33px;text-align: center;}
#textArea{height: 90px;resize:none;}
.btn-warning{background: #DE9102;}
.edui-container *{
				-webkit-box-sizing: content-box;
	 			  -moz-box-sizing: content-box;
	   			  box-sizing: content-box;}
.edui-container *:before,.edui-container *:after {
									-webkit-box-sizing: content-box;
												-moz-box-sizing: content-box;
												box-sizing: content-box}
/*解决编辑器图片缩放问题*/
</style>
<load file="__UEDITOR__/themes/default/css/umeditor.css"/>
<load file="__UEDITOR__/third-party/template.min.js"/>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/umeditor.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>
<!-- <div class="UserPosition">添加通知</div> -->
<div class="rightmain" style="margin-bottom:80px;">
	<form class="form-horizontal" action="__URL__/create" method="post" onsubmit="return validateForm()" enctype="multipart/form-data"> 
	  <fieldset>
	    <!-- title -->
	    <div class="form-group col-lg-12">
	      <label class="lb">资讯标题</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" placeholder="简要内容(30字以内)" required="required"  maxlength="30" name="title">
	      </div>
	    </div>  
	    <div class="form-group col-lg-12">
		  <label class="lb">预览图片</label>
		  <div class="col-lg-6">
		  	<input type="button" id="btn1" onclick="myfile1.click();" class="btn btn-success" value="上传图片">  
			<input type="file" id="myfile1" onchange="input1.value=this.value" style="display:none" name="preimg" required="required"  accept="image/gif,image/jpeg" > 
			<input type="text" id="input1" class="form-control" style="width:auto;float:left;margin-right:20px;" placeholder="268*188"> 
		  </div>
		</div>
	    <div class="form-group col-lg-12">
	       <label class="lb">主体内容</label>
	       <div class="col-lg-10">
	      	<textarea name="content" id="content" style="width:100%;height:350px;">请在该区域将内容样式完善</textarea> 
	       </div>
	    </div>
	    <script type="text/javascript">
      	 var um = UM.getEditor('content');
   	    </script>

	  <!--当前是否显示-->
	    <div class="form-group col-lg-12">
	      <label class="lb">是否显示</label>
	      <div class="col-lg-6">
		      <div class="radio">
	          <label>
	            <input type="radio" name="status" value="1" checked="">显示
	          </label>
	          </div>
		      <div class="radio">
		      <label>
		        <input type="radio" name="status" value="0">不显示
		      </label>
		      </div>
	      </div>
	    </div>
	    <div class="col-lg-10 col-lg-offset-1">
        <button type="submit" class="btn btn-warning">确认添加</button>
        <a href="javascript:history.go(-1);" class="btn btn-primary">返回</a>
      	</div>
	    </fieldset>
	</form>
</block>
<include file="Public:footer"/>
