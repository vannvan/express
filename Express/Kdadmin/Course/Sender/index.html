<include file="Public:header"/> 
<extend name="Main:index"/>
<block name="main">
<load file="__CSS__/add.css"/>
<!-- <a href="__URL__/add" class="btn btn-success" style="margin-left:15px;margin-bottom:10px;">添加楼区+</a> -->
<button class="btn btn-success" data-toggle="modal" data-target="#myModal" style="margin-left:15px;margin-bottom:10px;">
  添加派送员+
</button>
    <div class="col-lg-12 col-xs-12" style="padding-left:0;">
    <volist name="rows" id="row">
      <div class="col-lg-2 col-xs-6 col-sm-2 col-md-2" style="padding-left:0">
         <div class="panel panel-success">
          <div class="panel-heading"><span style="font-size:22px;">{$row.inarea}</span><span style="float:right">{$row.state|getSenderstatus}</span></div>
           <ul class="list-group">
            <li class="list-group-item" style="padding-left:10px;font-size:20px;text-align:center"><b>{$row.name}</li>
             <li class="list-group-item" style="padding-left:10px;font-size:6px;text-align:center;word-wrap:break-word;">{$row.openid}<b></li>
             <!-- <li class="list-group-item" style="padding-left:10px;font-size:6px;text-align:center;word-wrap:break-word;"><b>{$row.openid}</li> -->
             <!-- <li class="list-group-item" style="padding-left:10px;"><b>订单总量：</b>{$data.countorder1|default='0'}&ensp;个</li> -->
              <div style="text-align:center;height:35px;font-size:20px;line-height:35px;">
               <span><i class="fa fa-paper-plane sendmes" data-toggle="tooltip" data-placement="bottom" data-id="{$row.id}" title="发送消息" style="cursor:pointer"></i></span>
	             <if condition="$row.state eq 0">
    		        <span><a href="__URL__/enabled/id/{$row.id}"><i class="fa fa-cloud-upload enabled" data-toggle="tooltip" data-placement="bottom" title="发布"></i></a></span>
    		        <else/>
    		        <span><a href="__URL__/disabled/id/{$row.id}"><i class="fa fa-cloud-download disabled" data-toggle="tooltip" data-placement="bottom" data-id={$row.id} title="撤回"></i></span>
		        </if>
		           <span><a><i class="fa fa-trash delete" data-toggle="tooltip" data-placement="bottom" data-id="{$row.id}" title="删除"></i></a></span>
		      </div>
           </ul>
        </div>
      </div>
	
      </volist>
     </div>
<script>
  $(function () { $("[data-toggle='tooltip']").tooltip(); });
</script>
<script type="text/javascript">
  var scope={
    'deleteurl':'__URL__/del',
  }
</script>
<load file="__JS__/de_dis_en.js"/>
<script type="text/javascript">
   //发送模板消息
    $('.sendmes').click(function(){
      var url="__URL__/set_msg";
      var id=$(this).attr('data-id');
      $.get(url, { id: id},function(result){
        if(result.status==1){
            return dialog.success(result.message,'');
          }else{
            return dialog.error(result.message);
        }
      },"JSON")
    });
</script>
<style type="text/css">
  #myModal {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
  footer{display: none;}
  @media screen and (max-width: 400px) {
    #myModal {
        position: absolute;
        top: 40%;
        left: 15%;
        transform: translateX(-10%) translateY(-50%);
    }
   .modal-dialog{width:100%;
        }
   .lb{width:38px;}
   }

</style>

<!-- 添加区域模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="padding: 10px;">
     <form class="form-horizontal" action="__URL__/create" method="post" onsubmit="return validateForm()" enctype="multipart/form-data"> 
        <fieldset>
        <!-- name -->
          <div class="form-group col-lg-12">
            <label class="lb">name</label>
            <div class="col-lg-6 col-xs-8">
              <input type="text" class="form-control" placeholder="真实姓名" required="required"  maxlength="6" name="name">
            </div>
          </div> 
        <!-- openid -->
          <div class="form-group col-lg-12">
            <label class="lb">OpenId</label>
            <div class="col-lg-8 col-xs-10">
              <input type="text" class="form-control" placeholder="" required="required"  name="openid" style="font-size:8px;">
            </div>
          </div>  
         <!-- area -->
          <div class="form-group col-lg-12">
            <label class="lb">area</label>
            <div class="col-lg-6 col-xs-8">
              <select class="form-control" name="area">
                  <option value="东区">东区</option>
                  <option value="西区">西区</option>
            </select>
            </div>
          </div>   
        <!--当前是否显示-->
          <div class="form-group col-lg-12">
            <label class="lb">status</label>
            <div class="col-lg-6 col-xs-10">
              <div class="radio col-xs-5">
                <label>
                  <input type="radio" name="status" value="1" checked="">显示
                </label>
                </div>
              <div class="radio col-xs-5">
              <label>
                <input type="radio" name="status" value="0">不显示
              </label>
              </div>
            </div>
          </div>
          <div class="col-lg-10 col-lg-offset-1">
            <button type="submit" class="btn btn-warning">确认添加</button>
            <a href="" class="btn btn-primary col-xs-offset-1" data-dismiss="modal">取消</a>
            </div>
          </fieldset>
  </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</block>
