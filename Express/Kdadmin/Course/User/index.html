<include file="Public:header"/> 
<extend name="Main:index"/>
<block name="main">
	<div class="containner" style="margin-bottom:80px;">
	<div class="table-responsive">
	<table class="table table-striped table-hover " id="tableSort">
	  <thead>
	    <tr>
	      <th>id</th>
	      <!-- <th>openid</th> -->
	      <th>nickname</th>
	      <th data-type="string">headimg</th>
	      <th data-type="string">sex</th>
	      <th data-type="num">level</th>
	      <th>integral</th>
	      <th>addtime</th>
	      <!-- <th>sendpeople</th> -->
	    </tr>
	  </thead>
	  <tbody>
	  <volist name="rows" id="row">
	    <tr>
	      <td style="font-size:8px">{$row.id}</td>
	      <!-- <td>{$row.openid}</td> -->
	      <td><a href="__URL__/details/id/{$row.id}">{$row.nickname}</a></td>
	      <td><img src="{$row.headimgurl}" height="45px"></td>
	      <td>{$row.sex|getsex}</td>
	      <td>{$row.level}</td>
	      <td>{$row.integral}</td>
	      <td>{$row.addtime|date="Y-m-d H:i:s",###}</td>
	    </tr>
      </volist>	
	  </tbody>
	</table>
	</div>
	</div>
 <div class="pages">{$page}</div>
</block>
<include file="Public:footer"/>
